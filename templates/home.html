{% extends "base.html" %}

{% if user.is_authenticated %}
    {% block content %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    {% endblock content %}
{% endif %}
